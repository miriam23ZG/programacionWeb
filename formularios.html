    <h1>Formularios</h1>
    <h2>Formulario con GET</h2>
    <form action="formularios.html" method="GET">
        
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre(s)"
        required
      />
      <input
        type="text"
        name="apellido_paterno"
        id="apellido_paterno"
        placeholder="Apellido paterno"
        required
      />
      <input
        type="text"
        name="apellido_materno"
        id="apellido_materno"
        placeholder="Apellido materno"
        required
      />
      <div>
        <label for="colores">Colores</label>
        <select name="colores">
             <optgroup label="Colores primarios">
             <option value="rojo">Rojo</option>
             <option value="verde">Verde</option>
             <option value="azul">Azul</option>
             </optgroup>
             <optgroup label="Colores secundarios">
             <option
            value="amarillo">Amarillo</option>
             <option value="naranja">Naranja</option>
             <option value="violeta">Violeta</option>
             </optgroup>
             </select>
             <br>
             <meter value="0.5" min="0" max="1">50%</meter>
             <progress value="75" max="100">75%</progress>
        </div>
        <div>
            <button type="submit">Enviar</button>
    
            <button type="reset">Limpiar</button>
    
            <button type="button">Cancelar</button>
            </div>
    </form>
    <h2>Formulario con POST</h2>
    <input
      type="text"
      name="nombre"

    />
    <input
      type="text"
      name="apellido_paterno"

      required
    />
    <input

      placeholder="Apellido materno"
      required
    />

        <div>
            <label for="femenino">

    </form>
